<script>
function selectMood(m){
  document.getElementById("moodInput").value = m;
  // visual feedback
  const buttons = document.querySelectorAll('.emoji');
  buttons.forEach(b=> b.classList.remove('selected'));
  event.currentTarget.classList.add('selected');
}
</script>
